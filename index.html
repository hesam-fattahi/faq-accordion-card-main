<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <main class="main">
      <div class="overflow">
        <picture class="illustration">
          <source
            media="(max-width: 888px)"
            srcset="./images/illustration-woman-online-mobile.svg"
          />
          <img src="./images/illustration-woman-online-desktop.svg" alt="" />
        </picture>
      </div>
      <div class="acc">
        <h1>FAQ</h1>
        <ul class="acc__list">
          <li class="acc__item">
            <input
              type="radio"
              class="acc__radio"
              name="acc__radio"
              id="acc__radio--1"
            />
            <label for="acc__radio--1" class="acc__label">
              <p class="acc__question">How many team members can I invite?</p>
              <img
                src="./images/icon-arrow-down.svg"
                class="acc__icon"
                alt=""
              />
              <p class="acc__answer">
                You can invite up to 2 additional users on the Free plan. There
                is no limit on team members for the Premium plan.
              </p>
            </label>
          </li>
          <li class="acc__item">
            <input
              type="radio"
              class="acc__radio"
              name="acc__radio"
              id="acc__radio--2"
            />
            <label for="acc__radio--2" class="acc__label">
              <p class="acc__question">What is the maximum file upload size?</p>
              <img
                src="./images/icon-arrow-down.svg"
                class="acc__icon"
                alt=""
              />
              <p class="acc__answer">
                No more than 2GB. All files in your account must fit your
                allotted storage space.
              </p>
            </label>
          </li>
          <li class="acc__item">
            <input
              type="radio"
              class="acc__radio"
              name="acc__radio"
              id="acc__radio--3"
            />
            <label for="acc__radio--3" class="acc__label">
              <p class="acc__question">How do I reset my password?</p>
              <img
                src="./images/icon-arrow-down.svg"
                class="acc__icon"
                alt=""
              />
              <p class="acc__answer">
                Click “Forgot password” from the login page or “Change password”
                from your profile page. A reset link will be emailed to you.
              </p>
            </label>
          </li>
          <li class="acc__item">
            <input
              type="radio"
              class="acc__radio"
              name="acc__radio"
              id="acc__radio--4"
            />
            <label for="acc__radio--4" class="acc__label">
              <p class="acc__question">Can I cancel my subscription?</p>
              <img
                src="./images/icon-arrow-down.svg"
                class="acc__icon"
                alt=""
              />
              <p class="acc__answer">
                Yes! Send us a message and we’ll process your request no
                questions asked.
              </p>
            </label>
          </li>
          <li class="acc__item">
            <input
              type="radio"
              class="acc__radio"
              name="acc__radio"
              id="acc__radio--5"
            />
            <label for="acc__radio--5" class="acc__label">
              <p class="acc__question">Do you provide additional support?</p>
              <img
                src="./images/icon-arrow-down.svg"
                class="acc__icon"
                alt=""
              />
              <p class="acc__answer">
                Chat and email support is available 24/7. Phone lines are open
                during normal business hours.
              </p>
            </label>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
